<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="logo">Walz Shop</a>
        <div class="nav-links">
            <a href="index.html">Top Up</a>
            <a href="#">Bantuan</a>
        </div>
    </div>

    <div class="container">
        <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>

        <div class="game-info-card">
            <img id="game-banner" alt="Game Banner">
            <h1 class="game-name-h1"></h1>
            <p class="game-description"></p>
        </div>

        <div class="main-content">
            <div class="section-card">
                <div class="section-header">
                    <span class="step-number">1</span>
                    <h3>Masukkan ID Pengguna</h3>
                </div>
                <div class="input-group">
                    <input type="text" id="user-id" placeholder="Masukkan User ID">
                    <div class="tooltip">?
                        <span class="tooltiptext">Contoh: 123456789</span>
                    </div>
                </div>
                <div class="input-group" id="server-id-group" style="display: none;">
                    <input type="text" id="server-id" placeholder="Masukkan Server ID">
                    <div class="tooltip">?
                        <span class="tooltiptext">Contoh: 1234</span>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <span class="step-number">2</span>
                    <h3>Pilih Nominal Top Up</h3>
                </div>
                <div class="product-grid" id="product-grid">
                    </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <span class="step-number">3</span>
                    <h3>Pilih Metode Pembayaran</h3>
                </div>
                <div class="payment-grid" id="payment-grid">
                    </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <span class="step-number">4</span>
                    <h3>Punya Kode Voucher?</h3>
                </div>
                <div class="voucher-input-group">
                    <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                    <button id="voucher-btn" class="btn">Terapkan</button>
                    <button id="voucher-list-btn" class="btn btn-secondary">Lihat Daftar</button>
                </div>
                <div class="status-text" id="voucher-status"></div>
            </div>

            <div class="section-card summary-section">
                <div class="section-header">
                    <span class="step-number">5</span>
                    <h3>Ringkasan Pembelian</h3>
                </div>
                <table class="summary-table">
                    <tr>
                        <td>Harga</td>
                        <td id="summary-product">-</td>
                    </tr>
                    <tr id="summary-discount-row" style="display:none;">
                        <td>Diskon</td>
                        <td id="summary-discount">-</td>
                    </tr>
                </table>
                <div class="summary-total">
                    <span>Total Pembayaran</span>
                    <span id="summary-total">Rp0</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary" disabled>Checkout</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Walz Shop</p>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="promo-list-modal"></div>
        <div class="modal" id="checkout-modal"></div>
        <div class="modal" id="error-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
