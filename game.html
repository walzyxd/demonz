<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title-page">Top Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body data-page="game">

    <header class="header">
        <a href="index.html" class="logo">ðŸ’Ž Diamonds Store</a>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Beranda</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Cara Beli</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Promo</a></li>
                <li class="nav__item"><a href="cart.html" class="nav__link">Keranjang</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="game-header">
            <img src="" alt="Game Banner" class="game-banner" id="game-banner">
            <h1 class="game-title" id="game-title"></h1>
        </div>

        <div class="form-container">
            <section class="form-section">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <h2>Masukkan User ID</h2>
                </div>
                <p class="guide-text" id="user-guide"></p>
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="user-id" placeholder="Masukkan User ID" required>
                    </div>
                </div>
                <div class="input-group" id="server-id-group">
                    <div class="input-with-icon">
                        <i class="fas fa-server icon"></i>
                        <input type="text" id="server-id" placeholder="Masukkan Server ID (Opsional)">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <h2>Pilih Nominal Top Up</h2>
                </div>
                <div class="grid-container products-grid" id="product-grid">
                    </div>
            </section>

            <section class="form-section">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <h2>Pilih Metode Pembayaran</h2>
                </div>
                <div class="grid-container payments-grid" id="payment-grid">
                    </div>
            </section>

            <section class="form-section">
                <div class="step-header">
                    <span class="step-number">4</span>
                    <h2>Kode Voucher</h2>
                </div>
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-ticket-alt icon"></i>
                        <input type="text" id="voucher-code" placeholder="Masukkan Kode Voucher (Opsional)">
                    </div>
                </div>
            </section>

            <section class="form-section summary-section">
                <div class="step-header">
                    <span class="step-number">5</span>
                    <h2>Ringkasan Pesanan</h2>
                </div>
                <div class="summary-box">
                    <div class="summary-item">
                        <span>Produk:</span>
                        <span id="summary-product">-</span>
                    </div>
                    <div class="summary-item">
                        <span>Metode Pembayaran:</span>
                        <span id="summary-payment">-</span>
                    </div>
                    <div class="summary-item total">
                        <span>Harga:</span>
                        <span id="summary-price">-</span>
                    </div>
                </div>
                <button class="btn btn-primary" id="checkout-btn" disabled>Beli Sekarang</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Diamonds Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
