<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walz Shop - Top Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-gem logo-icon"></i>
        <span class="logo-text">Walz Shop</span>
      </a>
      <nav class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
        <a href="#"><i class="fas fa-info-circle"></i> Tentang</a>
        <a href="#"><i class="fas fa-headset"></i> Kontak</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</a>
      <div class="game-banner fade-in">
        <img id="game-banner" class="game-banner-image skeleton" src="" alt="Game Banner">
        <h1 class="game-name-h1 skeleton-text"></h1>
      </div>

      <div class="form-container">
        <form id="topup-form">
          <div class="form-group">
            <label for="user-id"><i class="fas fa-user"></i> Masukkan User ID</label>
            <div class="input-group">
              <input type="text" id="user-id" placeholder="Contoh: 12345678" required>
              <input type="text" id="server-id" placeholder="Server ID (Opsional)">
            </div>
          </div>

          <div class="form-group">
            <label><i class="fas fa-dollar-sign"></i> Pilih Nominal Top Up</label>
            <div class="product-grid" id="product-grid">
              <div class="skeleton skeleton-card"></div>
              <div class="skeleton skeleton-card"></div>
              <div class="skeleton skeleton-card"></div>
            </div>
          </div>

          <div class="form-group">
            <label><i class="fas fa-credit-card"></i> Pilih Metode Pembayaran</label>
            <div class="payment-grid" id="payment-grid">
              <div class="skeleton skeleton-card"></div>
              <div class="skeleton skeleton-card"></div>
              <div class="skeleton skeleton-card"></div>
            </div>
          </div>

          <button type="button" id="checkout-btn" class="btn btn-block btn-confirm" disabled>Beli Sekarang</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Walz Shop. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
