<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game — WalzShop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== GAME HEADER ===== -->
<header class="game-header">
  <button class="btn-back" onclick="history.back()">← Kembali</button>
  <img id="gameBanner" class="game-banner" src="" alt="Game Banner">
  <h1 id="gameTitle" class="game-title">Nama Game</h1>
</header>

<!-- ===== FORM USER ===== -->
<div class="card">
  <h2 class="card-title">Informasi Pengguna</h2>
  <div class="form-grid">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Masukkan ID akun">
      <span id="errUserId" class="error"></span>
    </div>
    <div class="form-group" id="serverWrap">
      <label for="serverId">Server ID</label>
      <input type="text" id="serverId" placeholder="Masukkan Server ID (jika perlu)">
      <span id="errServerId" class="error"></span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email Anda">
      <span id="errEmail" class="error"></span>
    </div>
  </div>
</div>

<!-- ===== PRODUK ===== -->
<div class="card">
  <h2 class="card-title">Pilih Produk</h2>
  <div id="productGrid" class="product-grid"></div>
  <span id="errProduct" class="error"></span>
</div>

<!-- ===== METODE PEMBAYARAN ===== -->
<div class="card">
  <h2 class="card-title">Pilih Metode Pembayaran</h2>
  <div id="paymentGrid" class="payment-grid"></div>
  <span id="errPayment" class="error"></span>
</div>

<!-- ===== VOUCHER ===== -->
<div class="card">
  <h2 class="card-title">Voucher</h2>
  <div class="voucher-row">
    <input type="text" id="voucherInput" placeholder="Masukkan kode voucher">
    <button id="applyVoucherBtn" class="btn soft">Gunakan</button>
    <button id="listVoucherBtn" class="btn soft">Daftar Voucher</button>
  </div>
  <div id="voucherList" class="voucher-list hidden"></div>
  <span id="errVoucher" class="error"></span>
</div>

<!-- ===== RINGKASAN ===== -->
<div class="card">
  <h2 class="card-title">Ringkasan</h2>
  <div id="summary" class="summary">
    Pilih produk terlebih dahulu.
  </div>
</div>

<!-- ===== CHECKOUT ===== -->
<div class="card">
  <button id="checkoutBtn" class="btn success">Checkout</button>
</div>

<!-- ===== POPUP ===== -->
<div id="popup" class="popup hidden">
  <div class="popup-backdrop"></div>
  <div class="popup-content">
    <button id="popupClose" class="popup-close">&times;</button>
    <h2 id="popupTitle" class="popup-title"></h2>
    <div id="popupMessage"></div>
  </div>
</div>

<!-- ===== SCRIPT ===== -->
<script src="script.js"></script>

</body>
</html>
