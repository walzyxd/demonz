<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="back-link">&lt; Kembali</a>
            <a href="index.html" class="logo">Walz Shop</a>
            <nav class="main-nav">
                <a href="index.html">Beranda</a>
                <a href="#">Daftar Harga</a>
                <a href="#">Tentang Kami</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container game-page-container">
            <div class="game-banner-container">
                <img src="" alt="Game Banner" class="game-banner" id="game-banner">
            </div>

            <section class="step-section">
                <h2 class="game-name-h1">Nama Game</h2>
                <div class="step-card">
                    <h3>Langkah 1: Masukkan User ID</h3>
                    <p class="game-description"></p>
                    <input type="text" id="user-id" placeholder="Masukkan User ID Anda" required>
                    <div id="server-id-container">
                        <input type="text" id="server-id" placeholder="Masukkan Server ID Anda">
                    </div>
                </div>

                <div class="step-card">
                    <h3>Langkah 2: Pilih Nominal Top-Up</h3>
                    <div class="product-grid" id="product-grid">
                        </div>
                </div>

                <div class="step-card">
                    <h3>Langkah 3: Pilih Metode Pembayaran</h3>
                    <div class="payment-grid" id="payment-grid">
                        </div>
                </div>

                <div class="step-card">
                    <h3>Langkah 4: Ringkasan & Checkout</h3>
                    <div class="voucher-input-container">
                        <input type="text" id="voucher-input" placeholder="Kode Voucher">
                        <button class="btn btn-apply" id="voucher-btn">Gunakan</button>
                        <button class="btn btn-list" id="voucher-list-btn">Daftar Promo</button>
                    </div>
                    <div class="status-text" id="voucher-status"></div>

                    <table class="summary-table">
                        <tr><td>Produk</td><td id="summary-product">-</td></tr>
                        <tr><td>Metode Bayar</td><td id="summary-payment">-</td></tr>
                        <tr id="summary-discount-row" style="display:none;"><td>Diskon Voucher</td><td id="summary-discount">- Rp0</td></tr>
                        <tr class="summary-total-row"><td>Total Bayar</td><td id="summary-total">Rp0</td></tr>
                    </table>

                    <button class="btn btn-checkout" id="checkout-btn" disabled>Beli Sekarang</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="checkout-modal"></div>
        <div class="modal" id="promo-list-modal"></div>
        <div class="modal" id="error-modal"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
