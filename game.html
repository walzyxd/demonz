<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Game - WalzShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="back-btn">â¬… Kembali</a>
    <h1 class="logo">WalzShop</h1>
    <nav>
      <a href="cart.html" class="cart-link">ðŸ›’ Keranjang</a>
    </nav>
  </header>

  <main class="container">
    <section class="game-detail">
      <img id="game-banner" class="game-banner" src="" alt="Game Banner">
      <h1 class="game-name-h1"></h1>
      <p class="game-description"></p>
    </section>

    <section>
      <h2>Pilih Nominal</h2>
      <div id="product-grid" class="grid"></div>
    </section>

    <section>
      <h2>Pilih Metode Pembayaran</h2>
      <div id="payment-grid" class="grid"></div>
    </section>

    <section class="voucher-section">
      <input type="text" id="voucher-input" placeholder="Masukkan Kode Voucher">
      <button id="voucher-btn">Terapkan</button>
      <p id="voucher-status"></p>
    </section>

    <section class="summary-section">
      <h2>Ringkasan Pesanan</h2>
      <table class="summary-table">
        <tr>
          <td>Produk:</td>
          <td id="summary-product">-</td>
        </tr>
        <tr>
          <td>Pembayaran:</td>
          <td id="summary-payment">-</td>
        </tr>
        <tr>
          <td>Total:</td>
          <td id="summary-total">Rp 0</td>
        </tr>
      </table>
      <input type="text" id="user-id" placeholder="Masukkan User ID Anda">
      <button id="checkout-btn" disabled>Tambah ke Keranjang</button>
    </section>
  </main>

  <div id="toast-container"></div>
  <script src="script.js"></script>
</body>
</html>
