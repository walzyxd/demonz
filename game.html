<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title-page">Top Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="game">
    <header>
        <div class="container flex-row">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/Ld1752D/Walz-Shop-1.png" alt="Walz Shop Logo">
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
            <nav class="nav">
                <a href="index.html">Beranda</a>
                <a href="index.html#about">Tentang Kami</a>
                <a href="index.html#payments">Pembayaran</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <img id="game-banner" class="game-banner" src="" alt="Game Banner">
            <h1 id="game-title" style="text-align: center;"></h1>

            <section class="card section">
                <h3 class="step-header">1. Masukkan User ID</h3>
                <p id="user-guide" class="guide-text"></p>
                <div class="input-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" placeholder="Masukkan User ID Anda">
                </div>
                <div class="input-group">
                    <label for="server-id">Server ID</label>
                    <input type="text" id="server-id" placeholder="Masukkan Server ID Anda (jika ada)">
                </div>
                <span id="error-user" class="error-text"></span>
            </section>
            
            <section class="card section">
                <h3 class="step-header step-2-header">2. Pilih Nominal Top Up</h3>
                <div id="product-grid" class="product-grid">
                    </div>
                <span id="error-product" class="error-text"></span>
            </section>

            <section class="card section">
                <h3 class="step-header step-3-header">3. Pilih Pembayaran</h3>
                <div id="payment-grid" class="payment-grid">
                    </div>
                <span id="error-payment" class="error-text"></span>
            </section>

            <section class="card section">
                <h3 class="step-header step-4-header">4. Gunakan Kode Voucher</h3>
                <div class="voucher-section">
                    <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                    <button id="voucher-btn" class="btn btn-secondary">Terapkan</button>
                </div>
                <span id="voucher-status" class="status-text"></span>
            </section>

            <section class="card section summary-card">
                <h2>Ringkasan Pesanan</h2>
                <table class="summary-table">
                    <tr>
                        <td class="label">Produk</td>
                        <td id="summary-product-price" class="value"></td>
                    </tr>
                    <tr id="summary-voucher-row" style="display:none;">
                        <td class="label">Diskon Voucher</td>
                        <td id="summary-voucher-price" class="value"></td>
                    </tr>
                    <tr class="total-row">
                        <td class="label">Total Pembayaran</td>
                        <td id="total-price" class="value"></td>
                    </tr>
                </table>
                <button id="checkout-btn" class="btn btn-confirm" disabled>Checkout</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Walz Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
