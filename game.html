<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://files.catbox.moe/k3hly0.jpg" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://files.catbox.moe/k3hly0.jpg" alt="Walz Shop Logo" class="logo-img">
            </a>
            <div class="header-buttons">
                <a href="index.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="game-info">
            <div class="container">
                <img id="game-banner" src="" alt="Game Banner" class="game-banner">
                <h1 class="game-name">Nama Game</h1>
                <p class="game-description">Top up termurah, aman, dan terpercaya hanya di Walz Shop!</p>
            </div>
        </section>

        <section class="topup-form-container container">
            
            <div class="form-step">
                <div class="step-header">
                    <div class="step-number">1</div>
                    <h3 class="step-label">Masukkan ID & Server</h3>
                </div>
                <div class="step-content">
                    <p class="muted game-guide"></p>
                    <div class="form-group">
                        <input type="text" id="user-id" placeholder="Masukkan User ID">
                        <span class="error-text" id="error-user"></span>
                    </div>
                    <div class="form-group" id="server-group" style="display: none;">
                        <input type="text" id="server-id" placeholder="Masukkan Server ID (Opsional)">
                        <span class="error-text" id="error-server"></span>
                    </div>
                </div>
            </div>

            <div class="form-step">
                <div class="step-header">
                    <div class="step-number">2</div>
                    <h3 class="step-label">Pilih Nominal Top Up</h3>
                </div>
                <div class="step-content">
                    <div class="product-grid" id="product-grid">
                        </div>
                </div>
            </div>

            <div class="form-step">
                <div class="step-header">
                    <div class="step-number">3</div>
                    <h3 class="step-label">Pilih Pembayaran</h3>
                </div>
                <div class="step-content">
                    <div class="payment-grid" id="payment-grid">
                        </div>
                </div>
            </div>
            
            <div class="form-step">
                <div class="step-header">
                    <div class="step-number">4</div>
                    <h3 class="step-label">Kode Voucher (Opsional)</h3>
                </div>
                <div class="step-content">
                    <div class="voucher-container">
                        <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                        <button class="btn-voucher" id="voucher-btn">Terapkan</button>
                    </div>
                    <p class="status-text" id="voucher-status"></p>
                    <button class="btn-voucher-list" id="voucher-list-btn">Lihat Daftar Promo</button>
                </div>
            </div>
            
        </section>
        
    </main>

    <footer class="sticky-footer">
        <div class="container">
            <div class="summary-box" id="summary-box">
                Pilih nominal & metode bayar untuk melihat total.
            </div>
            <div class="total-price-box" id="total-price-box" style="display: none;">
                <span class="label">Total Pembayaran</span>
                <span class="price" id="total-price">Rp0</span>
            </div>
            <button class="btn btn-confirm" id="checkout-btn" disabled>Beli Sekarang</button>
        </div>
    </footer>
    
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="voucher-list-modal"></div>
        <div class="modal" id="checkout-modal"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gameKey = urlParams.get('key');
            if (gameKey) {
                setupGamePage(gameKey);
                setupEventListeners();
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
