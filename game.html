<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Termurah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/20+vP9gqV0A0zN+T1g+lH3L6Q8lK8c8A+tC6L0wL4j0f/p8/p/j/y/s=" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali</a>
            <img src="https://i.ibb.co/6Pz3KqB/logo-walzshop.png" alt="Logo Walz Shop" class="logo">
        </header>

        <section class="game-info">
            <div class="game-header">
                <img src="" alt="Game Icon" class="game-icon" id="game-icon">
                <h2 id="game-title"></h2>
            </div>
            <p class="game-description" id="game-description"></p>
        </section>

        <section class="step-section">
            <h3><i class="fa-solid fa-user"></i> Langkah 1: Masukkan User ID</h3>
            <div class="input-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" placeholder="Masukkan User ID Anda" required>
            </div>
            <div class="input-group" id="server-id-group" style="display: none;">
                <label for="server-id">Server ID</label>
                <input type="text" id="server-id" placeholder="Masukkan Server ID Anda">
            </div>
        </section>

        <section class="step-section">
            <h3><i class="fa-solid fa-gem"></i> Langkah 2: Pilih Nominal</h3>
            <div class="product-grid" id="product-grid">
                </div>
        </section>

        <section class="step-section">
            <h3><i class="fa-solid fa-tags"></i> Langkah 3: Gunakan Voucher (Opsional)</h3>
            <div class="voucher-group">
                <div class="input-group">
                    <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                    <span id="voucher-status" class="status-text"></span>
                </div>
                <button class="btn btn-primary" id="voucher-btn">Gunakan</button>
            </div>
            <p style="text-align: right; margin-top: 10px;">
                <a href="#" id="voucher-list-btn">Lihat semua promo <i class="fa-solid fa-arrow-right"></i></a>
            </p>
        </section>

        <section class="step-section">
            <h3><i class="fa-solid fa-credit-card"></i> Langkah 4: Pilih Pembayaran</h3>
            <div class="payment-grid" id="payment-grid">
                </div>
        </section>

        <section class="step-section">
            <h3><i class="fa-solid fa-receipt"></i> Langkah 5: Konfirmasi Pembelian</h3>
            <table class="summary-table">
                <tbody>
                    <tr>
                        <td>Game</td>
                        <td id="summary-product">-</td>
                    </tr>
                    <tr id="summary-discount-row" style="display: none;">
                        <td>Diskon</td>
                        <td id="summary-discount">Rp0</td>
                    </tr>
                    <tr>
                        <td>Metode Pembayaran</td>
                        <td id="summary-payment">-</td>
                    </tr>
                </tbody>
            </table>
            <div class="summary-total">
                <span>Total Pembayaran</span>
                <span id="summary-total">Rp0</span>
            </div>
            <button class="btn btn-confirm btn-block checkout-btn" id="checkout-btn" disabled>
                Beli Sekarang
            </button>
        </section>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="promo-list-modal"></div>
        <div class="modal" id="error-modal"></div>
        <div class="modal" id="checkout-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
