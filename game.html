<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="game">

    <header class="header">
        <div class="header-inner">
            <button class="btn-back"><i class="fas fa-arrow-left"></i></button>
            <h1 id="game-title" class="page-title">Loading...</h1>
        </div>
    </header>

    <main class="game-page-container">
        <div class="game-info">
            <div class="game-banner-container">
                <img id="game-banner" src="" alt="Game Banner" class="game-banner">
            </div>
        </div>

        <div class="steps-container">
            <section class="step-section">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <h2 class="step-title">Masukkan User ID</h2>
                </div>
                <p class="step-guide" id="game-guide"></p>
                <div class="input-group">
                    <input type="text" id="user-id" placeholder="Masukkan User ID" class="input-field" required>
                </div>
                <div id="server-group" class="input-group">
                    <input type="text" id="server-id" placeholder="Masukkan Server ID (contoh: 1234)" class="input-field">
                </div>
            </section>

            <section class="step-section">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <h2 class="step-title">Pilih Produk</h2>
                </div>
                <div id="product-grid" class="products-grid">
                    </div>
            </section>

            <section class="step-section">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <h2 class="step-title">Pilih Pembayaran</h2>
                </div>
                <div id="payment-grid" class="payments-grid">
                    </div>
            </section>

            <section class="step-section">
                <div class="step-header">
                    <span class="step-number">4</span>
                    <h2 class="step-title">Masukkan Kode Voucher</h2>
                </div>
                <div class="voucher-container">
                    <input type="text" id="voucher-input" placeholder="Masukkan Kode Voucher" class="input-field voucher-input">
                    <button id="voucher-btn" class="btn btn-primary">Gunakan</button>
                </div>
                <div id="voucher-status" class="voucher-status"></div>
                <button id="voucher-list-btn" class="btn btn-secondary">Lihat Kode Voucher</button>
            </section>

            <section id="summary-section" class="step-section summary-section hidden">
                <div class="step-header">
                    <span class="step-number">5</span>
                    <h2 class="step-title">Ringkasan & Checkout</h2>
                </div>
                <div id="summary-box" class="summary-box">
                    <p class="summary-placeholder">Pilih nominal & pembayaran untuk melihat ringkasan.</p>
                </div>
                <button id="checkout-btn" class="btn btn-primary checkout-btn">
                    <i class="fa-solid fa-cart-shopping"></i> Lanjutkan ke Pembayaran
                </button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Walz Shop. Semua Hak Dilindungi.</p>
    </footer>

    <div id="modal-overlay"></div>

    <div id="checkout-modal" class="modal-content"></div>
    <div id="voucher-list-modal" class="modal-content"></div>

    <script src="script.js"></script>
</body>
</html>
