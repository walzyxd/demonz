<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.supaimg.com/023005b8-5541-4175-8563-072978e05973.jpg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Walz Shop</a>
            <nav class="nav">
                <a href="index.html">Top Up</a>
                <a href="#">Bantuan</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container game-page-container">
            <div class="game-banner">
                <img src="" alt="Game Banner" class="game-banner-image" id="game-banner">
                <h1 class="game-name-h1"></h1>
            </div>

            <div class="form-container">
                <div class="form-steps-indicator">
                    <span class="step-line"></span>
                    <div class="form-step active" data-step="1">1<div class="step-label">Lengkapi Data</div></div>
                    <div class="form-step" data-step="2">2<div class="step-label">Pilih Produk</div></div>
                    <div class="form-step" data-step="3">3<div class="step-label">Pilih Bayar</div></div>
                    <div class="form-step" data-step="4">4<div class="step-label">Pakai Voucher</div></div>
                    <div class="form-step" data-step="5">5<div class="step-label">Selesaikan</div></div>
                </div>

                <div class="form-group">
                    <label for="user-id">1. Masukkan User ID</label>
                    <p class="game-description"></p>
                    <div class="input-group">
                        <input type="number" id="user-id" placeholder="Masukkan User ID">
                        <div class="server-input" id="server-group" style="display:none;">
                            <input type="number" id="server-id" placeholder="Server ID">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>2. Pilih Nominal Top-up</label>
                    <div class="product-grid" id="product-grid">
                        </div>
                </div>

                <div class="form-group">
                    <label>3. Pilih Metode Pembayaran</label>
                    <div class="payment-grid" id="payment-grid">
                        </div>
                </div>

                <div class="form-group">
                    <label>4. Punya Kode Voucher?</label>
                    <div class="voucher-input-group">
                        <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                        <button id="voucher-btn">Gunakan</button>
                    </div>
                    <div class="voucher-extra">
                        <span id="voucher-status"></span>
                        <a href="#" id="voucher-list-btn">Lihat Daftar Promo</a>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="summary-header">
                        Ringkasan Pembelian
                    </div>
                    <table class="summary-table">
                        <tr><td>Produk</td><td id="summary-product">-</td></tr>
                        <tr><td>Metode Bayar</td><td id="summary-payment">-</td></tr>
                        <tr id="summary-discount-row" style="display:none;"><td>Diskon Voucher</td><td id="summary-discount">- Rp0</td></tr>
                    </table>
                    <div class="summary-total">
                        <span>Total Pembayaran</span>
                        <span id="summary-total">Rp0</span>
                    </div>
                    <button class="btn btn-block" id="checkout-btn" disabled>Beli Sekarang</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="voucher-list-modal"></div>
        <div class="modal" id="error-modal"></div>
        <div class="modal" id="checkout-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
