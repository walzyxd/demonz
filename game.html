<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="https://i.supaimg.com/e474586d-0649-4171-88f6-285640778c85.png" alt="Supa Store Logo" class="logo">
        </a>
        <h1 class="website-name">Supa Store</h1>
        <div class="header-right">
            <a href="#" class="header-link">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="header-link">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <main class="container">
        <form id="topup-form">
            <input type="hidden" id="game-key-input" name="game_key">

            <section class="step-card">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <h2 class="step-title">Masukkan ID Pengguna</h2>
                </div>
                <div class="game-info-header" id="game-info-header"></div>
                <div class="form-group">
                    <label for="user-id">ID Pengguna</label>
                    <input type="text" id="user-id" name="user_id" placeholder="Masukkan ID Pengguna" required>
                </div>
                <div class="form-group" id="server-id-group" style="display:none;">
                    <label for="server-id">ID Server (Opsional)</label>
                    <input type="text" id="server-id" name="server_id" placeholder="Masukkan ID Server">
                </div>
            </section>

            <section class="step-card">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <h2 class="step-title">Pilih Produk</h2>
                </div>
                <div id="product-list" class="options-grid">
                    </div>
            </section>

            <section class="step-card">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <h2 class="step-title">Pilih Pembayaran</h2>
                </div>
                <div id="payment-list" class="options-grid">
                    </div>
            </section>

            <section class="step-card">
                <div class="step-header">
                    <span class="step-number">4</span>
                    <h2 class="step-title">Voucher</h2>
                </div>
                <div class="form-group-flex">
                    <input type="text" id="voucher-code" placeholder="Masukkan kode voucher">
                    <button type="button" id="use-voucher-btn" class="main-button">Gunakan</button>
                </div>
            </section>

            <section class="summary-card" id="summary-card" style="display:none;">
                <div class="summary-details">
                    <div id="summary-product-details"></div>
                    <div id="summary-price"></div>
                </div>
                <button type="button" id="confirm-button" class="main-button">Konfirmasi</button>
            </section>
        </form>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('confirmation-modal')">&times;</span>
            <h2>Konfirmasi Pembelian</h2>
            <div id="modal-summary-details"></div>
            <div class="modal-buttons">
                <button id="cancel-modal-btn" class="secondary-button">Batal</button>
                <button id="confirm-modal-btn" class="main-button">Lanjutkan</button>
            </div>
        </div>
    </div>
    
    <div id="voucher-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('voucher-modal')">&times;</span>
            <h2 id="voucher-modal-title"></h2>
            <p id="voucher-modal-message"></p>
        </div>
    </div>

    <footer class="footer">
        </footer>

    <script src="script.js"></script>
</body>
</html>
