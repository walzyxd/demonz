<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">&#x2190; Kembali</a>
            <h1 id="game-title"></h1>
        </header>

        <img src="" alt="Game Banner" class="game-banner" id="game-banner">
        
        <section class="form-card">
            <h2 class="grid-title">Langkah 1: Masukkan ID</h2>
            <p class="game-description"></p>
            <div class="form-group">
                <label for="user-id">User ID</label>
                <div class="input-group">
                    <input type="text" id="user-id" placeholder="Masukkan User ID">
                </div>
            </div>
            <div class="form-group" id="server-id-group" style="display: none;">
                <label for="server-id">Server ID (Optional)</label>
                <div class="input-group">
                    <input type="text" id="server-id" placeholder="Masukkan Server ID">
                </div>
            </div>
        </section>

        <section class="grid-section">
            <h2 class="grid-title">Langkah 2: Pilih Nominal</h2>
            <div class="product-grid" id="product-grid">
                </div>
        </section>

        <section class="form-card">
            <h2 class="grid-title">Langkah 3: Kode Voucher</h2>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                    <button class="btn btn-secondary" id="voucher-btn">Terapkan</button>
                </div>
                <span id="voucher-status" class="status-text"></span>
            </div>
            <button class="btn btn-block btn-secondary" id="voucher-list-btn">Lihat Daftar Voucher</button>
        </section>

        <section class="grid-section">
            <h2 class="grid-title">Langkah 4: Pilih Pembayaran</h2>
            <div class="payment-grid" id="payment-grid">
                </div>
        </section>

        <section class="form-card">
            <h2 class="grid-title">Langkah 5: Konfirmasi Pembelian</h2>
            <table class="summary-table">
                <tr><td>Produk</td><td id="summary-product">-</td></tr>
                <tr><td>Metode Bayar</td><td id="summary-payment">-</td></tr>
                <tr id="summary-discount-row" style="display: none;"><td>Diskon</td><td id="summary-discount">-</td></tr>
            </table>
            <div class="summary-total">
                <span>Total Pembayaran</span>
                <span id="summary-total">Rp0</span>
            </div>
            <button class="btn btn-confirm btn-block" id="checkout-btn" disabled>Beli Sekarang</button>
        </section>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="promo-list-modal"></div>
        <div class="modal" id="error-modal"></div>
        <div class="modal" id="checkout-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
