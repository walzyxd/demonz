<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WalzShop ‚Äî Detail Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo"><span class="logo-icon">üéÆ</span> WalzShop</a>
      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="#">Promo</a>
        <a href="#">Bantuan</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <a href="index.html" class="btn-back">‚Üê Kembali</a>
      <div class="game-banner">
        <img id="game-banner" src="" alt="">
        <h1 class="game-name-h1"></h1>
        <p class="game-description"></p>
      </div>
      <div class="form-container">
        <div class="form-group">
          <label>User ID</label>
          <div class="input-group">
            <input type="text" id="user-id" placeholder="Masukkan User ID">
            <input type="text" id="server-id" placeholder="Server ID" style="display:none;">
          </div>
        </div>
        <div class="form-group">
          <label>Pilih Produk</label>
          <div class="product-grid" id="product-grid"></div>
        </div>
        <div class="form-group">
          <label>Pilih Pembayaran</label>
          <div class="payment-grid" id="payment-grid"></div>
        </div>
        <div class="form-group">
          <label>Ringkasan</label>
          <div class="summary-card">
            <table class="summary-table">
              <tr><td>Game</td><td id="summary-game">-</td></tr>
              <tr><td>User ID</td><td id="summary-user">-</td></tr>
              <tr><td>Produk</td><td id="summary-product">-</td></tr>
              <tr><td>Pembayaran</td><td id="summary-payment">-</td></tr>
            </table>
            <div class="summary-total"><span>Total</span><span id="summary-price">Rp 0</span></div>
          </div>
        </div>
        <div class="form-group">
          <label>Voucher</label>
          <div class="voucher-input-group">
            <input type="text" id="voucher-code" placeholder="Masukkan kode voucher">
            <button id="apply-voucher">Gunakan</button>
          </div>
          <div class="voucher-extra">
            <button id="random-voucher" class="text-button">Gunakan Voucher Acak</button>
            <span id="voucher-status" class="status-text"></span>
          </div>
        </div>
        <button id="pay-btn" class="btn btn-block">Bayar Sekarang</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>¬© 2025 WalzShop. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Kebijakan Privasi</a>
        <a href="#">Syarat & Ketentuan</a>
      </div>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
