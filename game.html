<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Walz Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://files.catbox.moe/k3hly0.jpg" type="image/x-icon">
</head>
<body id="game-page">

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">WALZ SHOP</a>
            <nav class="nav">
                <a href="index.html">BERANDA</a>
                <a href="https://wa.me/6282298902274">KONTAK</a>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="game-header">
            <img src="" alt="Game Banner" class="game-banner" id="game-banner">
        </div>

        <div class="topup-form">
            <div class="form-step">
                <div class="step-label">Langkah 1: Masukkan User ID</div>
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input type="text" id="user-id" placeholder="Masukkan User ID Anda" required>
                </div>
                <div class="form-group" id="server-group">
                    <label for="server-id">Server ID (Zone ID)</label>
                    <input type="text" id="server-id" placeholder="Masukkan Server ID Anda">
                </div>
                <div class="guide-text">
                    <i class="fas fa-info-circle"></i> 
                    <p class="guide-text">Temukan User ID Anda di profil game.</p>
                </div>
            </div>

            <div class="form-step">
                <div class="step-label">Langkah 2: Pilih Nominal</div>
                <div class="product-grid" id="product-grid">
                    </div>
            </div>

            <div class="form-step">
                <div class="step-label">Langkah 3: Pilih Pembayaran</div>
                <div class="payment-grid" id="payment-grid">
                    </div>
            </div>

            <div class="form-step">
                <div class="step-label">Langkah 4: Konfirmasi & Bayar</div>
                <div class="voucher-container">
                    <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                    <button id="voucher-btn">Gunakan</button>
                    <button id="voucher-list-btn">Lihat Voucher</button>
                </div>
                <p id="voucher-status" class="status-text"></p>
                <div class="summary-container">
                    <div class="summary-box" id="summary-box">
                        <p class="muted">Pilih nominal & metode bayar untuk melihat total.</p>
                    </div>
                    <div class="total-price-box" id="total-price-box" style="display: none;">
                        <span>Total Pembayaran</span>
                        <span id="total-price">Rp 0</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" id="checkout-btn" disabled>Beli Sekarang</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="checkout-modal"></div>
        <div class="modal" id="voucher-list-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
