<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game | Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-link back-button"><i class="fas fa-arrow-left"></i></a>
        <div class="header-center">
            <h1>Detail Game</h1>
        </div>
        <a href="search.html" class="header-link search-icon"><i class="fas fa-search"></i></a>
    </header>

    <main class="main-content container">
        <div id="game-info-header" class="game-info-header">
            </div>

        <form id="order-form">
            <div class="step-card page-section">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <h3>Masukkan Player ID</h3>
                </div>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="number" id="user-id" placeholder="Masukkan Player ID">
                </div>
                <div id="server-id-container">
                    </div>
                <p class="input-description">Untuk mengetahui ID Anda, silakan cek di menu profil game Anda.</p>
            </div>

            <div class="step-card page-section">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <h3>Pilih Produk</h3>
                </div>
                <div class="options-grid" id="product-list">
                    </div>
            </div>

            <div class="step-card page-section">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <h3>Pilih Metode Pembayaran</h3>
                </div>
                <div class="options-grid payment-options" id="payment-list">
                    </div>
            </div>

            <div class="step-card page-section">
                <div class="step-header">
                    <span class="step-number">4</span>
                    <h3>Masukkan Kode Voucher</h3>
                </div>
                <div class="input-container promo-container">
                    <i class="fas fa-ticket-alt input-icon"></i>
                    <input type="text" id="promo-code" placeholder="Masukkan Kode Voucher (Opsional)">
                    <button type="button" id="use-voucher-btn" class="voucher-button">Gunakan</button>
                </div>
            </div>

            <div class="step-card page-section">
                <div class="step-header">
                    <span class="step-number">5</span>
                    <h3>Lengkapi Data Pembeli</h3>
                </div>
                <div class="input-container">
                    <i class="fab fa-whatsapp input-icon"></i>
                    <input type="number" id="whatsapp-number" placeholder="Masukkan Nomor WhatsApp Anda">
                </div>
                <p class="input-description">Pesanan akan dikirimkan melalui WhatsApp</p>
            </div>
        </form>
    </main>

    <footer class="footer-fixed">
        <button class="action-button" id="main-button" disabled>
            <i class="fas fa-shopping-cart"></i> Lanjutkan
        </button>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const gameKey = params.get('game');
            const game = GAMES.find(g => g.key === gameKey);
            if (game) {
                selectedGame = game;
                renderGamePage();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
