<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walz Shop - Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header glass-card">
    <div class="logo">ðŸŽ® Walz Shop</div>
  </header>

  <!-- Banner Game -->
  <div class="game-banner glass-card">
    <img id="game-banner" class="game-banner-image" src="" alt="Game Banner">
    <div>
      <h1 class="game-name-h1"></h1>
      <p class="game-description"></p>
    </div>
  </div>

  <!-- Form Input -->
  <section class="form-section glass-card">
    <input type="text" id="user-id" placeholder="Masukkan User ID">
    <input type="text" id="server-id" placeholder="Masukkan Server ID" style="display:none;">
    <div class="voucher-container">
      <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
      <button id="voucher-btn">Gunakan</button>
      <button id="voucher-list-btn">Lihat Voucher</button>
      <p id="voucher-status"></p>
    </div>
  </section>

  <!-- Produk -->
  <section class="products-section">
    <h2 class="section-title">Pilih Nominal</h2>
    <div id="product-grid" class="product-grid"></div>
  </section>

  <!-- Metode Pembayaran -->
  <section class="payments-section">
    <h2 class="section-title">Pilih Pembayaran</h2>
    <div id="payment-grid" class="payment-grid"></div>
  </section>

  <!-- Checkout -->
  <div class="checkout-container glass-card">
    <h2>Ringkasan</h2>
    <div id="summary"></div>
    <button id="checkout-btn" class="btn-confirm" disabled>Bayar Sekarang</button>
  </div>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay"></div>

  <script src="script.js"></script>
</body>
</html>
