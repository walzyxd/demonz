<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WalzShop — Pilih Produk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="ws-header">
    <div class="ws-header-row">
      <button onclick="history.back()" class="btn-back">← Kembali</button>
      <h1 class="ws-logo">WalzShop</h1>
    </div>
  </header>

  <main>
    <!-- Produk -->
    <section>
      <h2>Pilih Nominal</h2>
      <div class="product-options"></div>
    </section>

    <!-- Voucher -->
    <section class="voucher-section">
      <h2>Voucher</h2>
      <input type="text" id="voucher-code" placeholder="Masukkan kode voucher">
      <button id="apply-voucher" class="btn">Terapkan</button>
      <button id="see-vouchers" class="btn-outline">Lihat Semua Voucher</button>
    </section>

    <!-- Pembayaran -->
    <section>
      <h2>Pilih Metode Pembayaran</h2>
      <div class="payment-options"></div>
    </section>

    <!-- Ringkasan -->
    <section>
      <h2>Ringkasan</h2>
      <div class="summary-box"></div>
      <button id="checkout-btn" class="btn-primary">Checkout</button>
    </section>
  </main>

  <footer>
    <p>© 2025 WalzShop</p>
  </footer>

  <!-- Voucher Modal -->
  <div class="modal" id="voucher-modal">
    <div class="modal-content">
      <span class="modal-close" id="voucher-close">&times;</span>
      <h3>Daftar Voucher</h3>
      <ul id="voucher-list"></ul>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkout-modal">
    <div class="modal-content">
      <span class="modal-close" id="checkout-close">&times;</span>
      <h3>Detail Transaksi</h3>
      <div id="checkout-content"></div>
      <button class="btn-primary">Konfirmasi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
