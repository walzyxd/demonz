<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - Walz Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.supaimg.com/023005b8-5541-4175-8563-072978e05973.jpg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Walz Shop</h1>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Beranda</a>
                <a href="#" class="nav-link">Tentang Kami</a>
                <a href="#" class="nav-link">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="game-top-section">
                <div class="game-banner-container">
                    <img id="game-banner" src="" alt="Game Banner" class="game-banner">
                </div>
            </section>

            <section class="form-section">
                <div class="form-card">
                    <h2 class="card-title">1. Masukkan Data Akun</h2>
                    <p class="game-description"></p>
                    <div class="form-group">
                        <label for="user-id">User ID</label>
                        <input type="text" id="user-id" placeholder="Masukkan User ID Anda" required>
                    </div>
                    <div class="form-group" id="server-id-group" style="display: none;">
                        <label for="server-id">Server ID</label>
                        <input type="text" id="server-id" placeholder="Masukkan Server ID Anda" required>
                    </div>
                </div>

                <div class="form-card">
                    <h2 class="card-title">2. Pilih Nominal</h2>
                    <div class="product-grid" id="product-grid">
                        </div>
                </div>

                <div class="form-card">
                    <h2 class="card-title">3. Pilih Pembayaran</h2>
                    <div class="payment-grid" id="payment-grid">
                        </div>
                </div>

                <div class="form-card">
                    <h2 class="card-title">4. Kode Voucher (Opsional)</h2>
                    <div class="voucher-section">
                        <input type="text" id="voucher-input" placeholder="Masukkan Kode Voucher">
                        <button id="voucher-btn" class="btn btn-apply">Gunakan</button>
                    </div>
                    <div class="voucher-status-container">
                        <span id="voucher-status"></span>
                        <button id="voucher-list-btn" class="btn btn-sm btn-link">Lihat Daftar Promo</button>
                    </div>
                </div>

                <div class="form-card summary-card">
                    <h2 class="card-title">5. Konfirmasi Pembelian</h2>
                    <table class="summary-table">
                        <tr>
                            <td>Produk</td>
                            <td id="summary-product">-</td>
                        </tr>
                        <tr>
                            <td>Metode Pembayaran</td>
                            <td id="summary-payment">-</td>
                        </tr>
                        <tr id="summary-discount-row" style="display: none;">
                            <td>Diskon</td>
                            <td id="summary-discount"></td>
                        </tr>
                    </table>
                    <div class="summary-total">
                        <span>Total Pembayaran</span>
                        <span id="summary-total">Rp0</span>
                    </div>
                    <button id="checkout-btn" class="btn btn-checkout" disabled>Beli Sekarang</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Walz Shop. All rights reserved.</p>
        </div>
    </footer>

    <div id="modal-overlay" class="modal-overlay">
        <div id="promo-list-modal" class="modal"></div>
        <div id="error-modal" class="modal"></div>
        <div id="checkout-modal" class="modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
