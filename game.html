<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">Walz Shop</a>
        <div class="header-icons">
            <a href="https://wa.me/6282298902274" target="_blank" class="header-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:walzlonely@gmail.com" class="header-icon"><i class="far fa-envelope"></i></a>
        </div>
    </header>

    <main class="container">
        <section class="game-info">
            <img id="game-banner" src="" alt="Game Banner" class="game-banner">
            <h1 class="game-name"></h1>
            <p class="game-description"></p>
        </section>

        <section class="form-section">
            <div class="form-step active">
                <span class="step-number">1</span>
                <span class="step-title">Masukkan User ID</span>
            </div>
            <div class="form-group">
                <input type="text" id="user-id" placeholder="Masukkan User ID">
            </div>
            <div id="server-group" class="form-group" style="display: none;">
                <input type="text" id="server-id" placeholder="Masukkan Server ID">
            </div>

            <div class="form-step">
                <span class="step-number">2</span>
                <span class="step-title">Pilih Nominal Top-Up</span>
            </div>
            <div id="product-grid" class="product-grid">
                </div>

            <div class="form-step">
                <span class="step-number">3</span>
                <span class="step-title">Pilih Pembayaran</span>
            </div>
            <div id="payment-grid" class="payment-grid">
                </div>
            
            <div class="form-step">
                <span class="step-number">4</span>
                <span class="step-title">Punya Kode Voucher?</span>
            </div>
            <div class="form-group voucher-group">
                <input type="text" id="voucher-input" placeholder="Masukkan Kode Voucher">
                <button id="voucher-btn" class="btn btn-apply-voucher">Gunakan</button>
                <button id="voucher-list-btn" class="btn btn-voucher-list"><i class="fas fa-search"></i></button>
            </div>
            <div id="voucher-status" class="status-text"></div>

            <div class="form-step">
                <span class="step-number">5</span>
                <span class="step-title">Ringkasan & Konfirmasi</span>
            </div>
            <div class="summary-section">
                <table class="summary-table">
                    <tr><td>Produk</td><td id="summary-product">-</td></tr>
                    <tr><td>Pembayaran</td><td id="summary-payment">-</td></tr>
                    <tr id="summary-discount-row" style="display: none;"><td>Diskon</td><td id="summary-discount"></td></tr>
                </table>
                <div class="summary-total">
                    <span>Total Pembayaran</span>
                    <span id="summary-total">Rp 0</span>
                </div>
            </div>

            <button id="checkout-btn" class="btn btn-confirm btn-block" disabled>Beli Sekarang</button>
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div id="checkout-modal" class="modal"></div>
        <div id="voucher-list-modal" class="modal"></div>
        <div id="error-modal" class="modal"></div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gameKey = urlParams.get('key');
            if (gameKey) {
                setupGamePage(gameKey);
                setupEventListeners();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
