<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Top Up Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="game">

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">Walz Shop</a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#">Cara Top Up</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
            <div class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container game-page">
            <div class="game-header">
                <img id="game-banner" src="" alt="Game Banner">
            </div>

            <div class="grid-layout">
                <div class="left-section">
                    <section class="step-section">
                        <h3>Langkah 1: Masukkan User ID</h3>
                        <p class="muted" id="game-guide"></p>
                        <div class="input-group">
                            <input type="number" id="user-id" placeholder="Masukkan User ID">
                            <p class="error-text" id="error-user"></p>
                        </div>
                        <div class="input-group" id="server-group" style="display:none;">
                            <input type="number" id="server-id" placeholder="Masukkan Server ID">
                            <p class="error-text" id="error-server"></p>
                        </div>
                    </section>
    
                    <section class="step-section">
                        <h3>Langkah 2: Pilih Nominal</h3>
                        <div class="items-grid" id="product-grid">
                            </div>
                        <p class="error-text" id="error-product"></p>
                    </section>
    
                    <section class="step-section">
                        <h3>Langkah 3: Pilih Pembayaran</h3>
                        <div class="items-grid" id="payment-grid">
                            </div>
                        <p class="error-text" id="error-payment"></p>
                    </section>
    
                    <section class="step-section">
                        <h3>Langkah 4: Punya Kode Voucher?</h3>
                        <div class="input-group">
                            <div class="voucher-input-container">
                                <input type="text" id="voucher-input" placeholder="Masukkan kode voucher">
                                <button id="voucher-btn" class="btn btn-secondary">Terapkan</button>
                            </div>
                            <p class="status-text" id="voucher-status"></p>
                            <button id="voucher-list-btn" class="btn-link">Lihat Kode Voucher</button>
                        </div>
                    </section>
                </div>
                
                <div class="right-section">
                    <section class="step-section summary-section">
                        <h3>Langkah 5: Detail Pesanan</h3>
                        <div class="summary-box" id="summary-box">
                            <p class="muted">Pilih nominal & metode bayar untuk melihat total.</p>
                        </div>
                        <div class="total-price-box" id="price-box" style="display:none;">
                            <span>Total</span>
                            <span id="total-price">Rp0</span>
                        </div>
                        <button id="checkout-btn" class="btn btn-primary btn-block" disabled>Beli Sekarang</button>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="voucher-list-modal"></div>
        <div class="modal" id="checkout-modal"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
