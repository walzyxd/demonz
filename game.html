<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game - WalzShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="game">

    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
            <a href="index.html" class="brand-logo">
                <span class="logo-text">WALZ</span><span class="logo-accent">SHOP</span>
            </a>
            <div class="brand-tagline">
                Termurah & Terpercaya
            </div>
        </div>
    </nav>

    <div class="game-main-content container">
        <div class="game-header">
            <img id="game-banner" src="" alt="Game Banner" class="game-banner">
            <div class="game-info">
                <h1 id="game-title" class="game-title">Nama Game</h1>
                <p id="game-guide" class="game-guide">Panduan menemukan ID.</p>
            </div>
        </div>

        <div class="card-section">
            <h2 class="step-guide"><i class="fas fa-user"></i> Masukkan ID</h2>
            <div class="input-group">
                <input type="text" id="user-id" placeholder="Masukkan User ID">
            </div>
            <div class="input-group" id="server-group" style="display:none;">
                <input type="text" id="server-id" placeholder="Masukkan Server ID (opsional)">
            </div>
        </div>

        <div class="card-section">
            <h2 class="step-guide"><i class="fas fa-gem"></i> Pilih Nominal</h2>
            <div id="product-grid" class="product-grid">
                </div>
        </div>

        <div class="card-section">
            <h2 class="step-guide"><i class="fas fa-dollar-sign"></i> Pilih Pembayaran</h2>
            <div id="payment-grid" class="payment-grid">
                </div>
        </div>

        <div class="card-section summary-section">
            <h2 class="step-guide"><i class="fas fa-clipboard-list"></i> Ringkasan Pesanan</h2>
            <div id="summary-box" class="summary-box">
                <p>Pilih nominal & pembayaran untuk melihat ringkasan.</p>
            </div>
            <button id="checkout-btn" class="btn-checkout">Bayar Sekarang</button>
        </div>

    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="checkout-modal" class="modal-content modal-checkout" style="display:none;">
            <div class="modal-header">
                <h3>Selesaikan Pembayaran</h3>
                <span class="modal-close-btn">&times;</span>
            </div>
            <div id="checkout-summary" class="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
