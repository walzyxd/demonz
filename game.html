<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="brand container">
    <a href="index.html" class="btn-back">&larr; Kembali</a>
    <h1 class="brand-badge">
      <span class="logo-w">Walz</span><span class="logo-s">Shop</span>
    </h1>
    <p class="tagline">Top Up Cepat âš¡ Murah ðŸ’Ž Aman ðŸ”’</p>
  </header>
  <main class="container">
    <!-- GAME HEADER -->
    <section class="game-header">
      <img id="gameBanner" class="game-banner" src="" alt="Game">
      <div class="game-info">
        <h1 id="gameTitle"></h1>
      </div>
    </section>

    <!-- INPUT ID & SERVER -->
    <div class="card">
      <div class="input-row">
        <label for="userId">User ID</label>
        <input type="text" id="userId" placeholder="Masukkan User ID game" maxlength="30" autocomplete="off" />
      </div>
      <div class="input-row" id="serverWrap" style="display:none;">
        <label for="serverId">Server ID</label>
        <input type="text" id="serverId" placeholder="Masukkan Server ID" maxlength="10" autocomplete="off" />
      </div>
    </div>

    <!-- PRODUK -->
    <section class="card">
      <h2 class="section-title" style="font-size:1.3rem; margin-bottom:10px;">Pilih Nominal</h2>
      <div id="productGrid"></div>
    </section>

    <!-- PEMBAYARAN -->
    <section class="card">
      <h2 class="section-title" style="font-size:1.3rem; margin-bottom:10px;">Pilih Pembayaran</h2>
      <div id="paymentGrid"></div>
    </section>

    <!-- VOUCHER -->
    <section class="card">
      <h2 class="section-title" style="font-size:1.1rem; margin-bottom:8px;">Voucher Diskon</h2>
      <div style="display: flex; gap: 7px; align-items:center;">
        <input type="text" id="voucherCode" maxlength="12" placeholder="Kode voucher" />
        <button type="button" id="useVoucherBtn" style="width:auto;min-width:90px;">Pakai</button>
      </div>
      <div id="voucherList"></div>
    </section>

    <!-- SUMMARY -->
    <section class="card">
      <h2 class="section-title" style="font-size:1.1rem; margin-bottom:8px;">Ringkasan</h2>
      <div id="summary"></div>
      <button id="checkoutBtn" class="btn">Checkout & Konfirmasi</button>
    </section>
  </main>
