<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up Game | WalzShop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER GAME -->
  <header class="game-header">
    <a id="backBtn" href="index.html" class="btn-back">← Kembali</a>
    <img id="gameBanner" class="game-banner" alt="Banner Game" />
    <div class="game-info">
      <h1 id="gameTitle"></h1>
    </div>
  </header>

  <!-- FORM TOPUP -->
  <main class="container">
    <section class="card">
      <h2>Masukkan ID</h2>
      <input type="text" id="userId" placeholder="Masukkan ID kamu" autocomplete="off" />
      <div id="serverWrap" style="display:none;">
        <input type="text" id="serverId" placeholder="Masukkan Server ID" autocomplete="off" />
      </div>
    </section>

    <section class="card">
      <h2>Pilih Produk</h2>
      <div id="productGrid" class="products-grid"></div>
    </section>

    <section class="card">
      <h2>Voucher Promo</h2>
      <div style="display:flex; gap:7px;">
        <input type="text" id="voucherCode" placeholder="Masukkan kode voucher" style="flex:1;" />
        <button id="useVoucherBtn" class="btn-wan">Gunakan</button>
      </div>
      <div id="voucherList" style="margin-top:10px;"></div>
    </section>

    <section class="card">
      <h2>Metode Pembayaran</h2>
      <div id="paymentGrid" class="payments-grid"></div>
    </section>

    <section class="card">
      <h2>Ringkasan</h2>
      <div id="summary">Pilih produk terlebih dahulu.</div>
      <button id="checkoutBtn" class="btn-wan btn-buy">Beli Sekarang</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="container">
    <p>© 2025 <strong>WalzShop</strong> — Instan & Terpercaya ✅</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
