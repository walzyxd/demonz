<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pesanan - WALZSHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="notification-container"></div>
    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <a href="#" class="header-link"><i class="fas fa-user-circle"></i></a>
        </header>

        <main style="margin-top: 20px;">
             <div id="game-info-header">
                </div>

            <form id="topup-form" onsubmit="return false;">
                <div class="main-content-card">
                    <h3><span class="step-number">1</span>Lengkapi Data</h3>
                    <div class="input-group">
                        <i class="fas fa-user-circle input-icon"></i>
                        <input type="number" id="user-id" placeholder="Masukkan User ID" required>
                    </div>
                    <div class="input-group" id="server-id-container">
                        </div>
                </div>
                
                <div class="main-content-card">
                    <h3><span class="step-number">2</span>Pilih Nominal</h3>
                    <div class="options-grid" id="product-list">
                        </div>
                </div>

                <div class="main-content-card">
                    <h3><span class="step-number">3</span>Pilih Pembayaran</h3>
                    <div class="options-grid" id="payment-list">
                        </div>
                </div>

                <div class="main-content-card">
                    <h3><span class="step-number">4</span>Beli</h3>
                     <div class="input-group">
                        <i class="fab fa-whatsapp input-icon"></i>
                        <input type="number" id="whatsapp-number" placeholder="Nomor WhatsApp untuk Notifikasi" required>
                    </div>
                    <button id="confirm-button" class="action-button" disabled>Beli Sekarang</button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
