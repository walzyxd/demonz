<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Game | Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header-link back-button"><i class="fas fa-arrow-left"></i></a>
        <div class="header-center">
            <h1>Cari Game</h1>
        </div>
        <a href="#" class="header-link search-icon hidden"><i class="fas fa-search"></i></a>
    </header>

    <main class="main-content container">
        <div class="search-bar page-section">
            <i class="fas fa-search"></i>
            <input type="text" id="search-box" placeholder="Cari Game...">
            <button class="clear-search" id="clear-search"><i class="fas fa-times-circle"></i></button>
        </div>
        <div id="search-stats" style="display:none; color: var(--text-light); margin-bottom: 15px;"></div>
        <div id="no-results" class="page-section" style="display:none; text-align: center;">
            <p>Tidak ada hasil yang ditemukan.</p>
        </div>
        <div class="game-grid" id="game-list">
            </div>
    </main>

    <div class="notification-container"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupSearchFunctionality();
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query') || '';
            document.getElementById('search-box').value = query;
            document.getElementById('search-box').dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
