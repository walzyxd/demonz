<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan Pesanan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="notification-container"></div>

    <header class="header">
        <a href="index.html" class="logo">Walzshop</a>
    </header>

    <main class="container">
        <section class="checkout-card">
            <div class="order-status-header">
                <i class="fas fa-check-circle status-icon"></i>
                <h1>Pesanan Berhasil Dibuat</h1>
                <p>Silakan selesaikan pembayaran sesuai metode yang Anda pilih.</p>
            </div>
            
            <div class="checkout-content">
                <div class="cart-summary" id="cart-summary-card">
                    </div>

                <div class="payment-info" id="payment-info-section">
                    </div>
            </div>
            
            <button class="pay-button" id="pay-button">Bayar Sekarang</button>
        </section>
    </main>

    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="rating-header">
                <h2>Berikan Ulasan Anda</h2>
                <p>Bagikan pengalaman Anda, ini akan sangat membantu kami!</p>
            </div>
            <div class="rating-stars">
                <i class="far fa-star fa-2x" data-rating="1"></i>
                <i class="far fa-star fa-2x" data-rating="2"></i>
                <i class="far fa-star fa-2x" data-rating="3"></i>
                <i class="far fa-star fa-2x" data-rating="4"></i>
                <i class="far fa-star fa-2x" data-rating="5"></i>
            </div>
            <textarea id="review-text" placeholder="Tambahkan komentar Anda..."></textarea>
            <button id="close-and-pay-btn" class="modal-button">Kirim Ulasan</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Walzshop. Semua hak dilindungi.</p>
        <div class="footer-links">
            <a href="#">Kebijakan Privasi</a>
            <a href="#">Syarat & Ketentuan</a>
        </div>
        <div class="social-links">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
