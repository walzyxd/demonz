<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walz Shop - Keranjang Top Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-page="cart">
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <i class="fas fa-gem logo-icon"></i>
        <span class="logo-text">Walz Shop</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Beranda</a>
        <a href="#" class="nav-item"><i class="fas fa-info-circle"></i> Tentang</a>
        <a href="#" class="nav-item"><i class="fas fa-headset"></i> Kontak</a>
      </nav>
      <button class="nav-toggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <a href="game.html" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</a>

      <div class="summary-card fade-in">
        <h2>Ringkasan Transaksi</h2>
        <table class="summary-table">
          <tr><td>Game</td><td id="summary-game">-</td></tr>
          <tr><td>User ID</td><td id="summary-user">-</td></tr>
          <tr id="server-row" style="display:none;"><td>Server</td><td id="summary-server">-</td></tr>
          <tr><td>Produk</td><td id="summary-product">-</td></tr>
          <tr id="voucher-row" style="display:none;"><td>Diskon Voucher</td><td id="summary-voucher">-</td></tr>
          <tr><td>Metode Bayar</td><td id="summary-payment">-</td></tr>
        </table>
        <div class="soft-divider"></div>
        <div class="summary-total">
          <span>Total Pembayaran</span>
          <span id="summary-total">Rp 0</span>
        </div>
        <button type="button" id="buy-btn" class="btn btn-block btn-confirm">
          <i class="fab fa-whatsapp"></i> Beli via WhatsApp
        </button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Walz Shop. Semua hak dilindungi.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
