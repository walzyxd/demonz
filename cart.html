<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo"><span class="logo-icon">ðŸŽ®</span> WalzShop</a>
      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="#">Promo</a>
        <a href="#">Bantuan</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1>Ringkasan Pesanan</h1>
      <div class="summary-card">
        <table class="summary-table">
          <tr><td>Game</td><td id="cart-game">-</td></tr>
          <tr><td>User ID</td><td id="cart-user">-</td></tr>
          <tr><td>Produk</td><td id="cart-product">-</td></tr>
          <tr><td>Pembayaran</td><td id="cart-payment">-</td></tr>
        </table>
        <div class="summary-total"><span>Total</span><span id="cart-price">Rp 0</span></div>
      </div>
      <div class="cart-actions">
        <a href="game.html" class="btn">Ubah Pesanan</a>
        <button id="checkout-wa" class="btn btn-confirm">Checkout via WhatsApp</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Â© 2025 WalzShop. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const order=JSON.parse(localStorage.getItem("order"))
    if(order){
      document.getElementById("cart-game").textContent=order.game
      document.getElementById("cart-user").textContent=order.user
      document.getElementById("cart-product").textContent=order.product
      document.getElementById("cart-payment").textContent=order.payment
      document.getElementById("cart-price").textContent=order.price
    }
    document.getElementById("checkout-wa").addEventListener("click",()=>{
      if(!order)return
      const message=`Halo, saya ingin top up:\nGame: ${order.game}\nUser: ${order.user}\nProduk: ${order.product}\nPembayaran: ${order.payment}\nTotal: ${order.price}`
      window.open("https://wa.me/6281234567890?text="+encodeURIComponent(message),"_blank")
    })
  </script>
</body>
</html>
