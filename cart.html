<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - WalzShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">TopUpKuy</a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#">Promo</a>
                <a href="#">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Ringkasan Pembelian</h2>
        <div class="cart-summary">
            <div class="cart-item">
                <img id="cart-game-img" src="" alt="Game Image">
                <div class="item-details">
                    <h3 id="cart-game-name"></h3>
                    <p id="cart-user-id"></p>
                    <p id="cart-server-id" style="display:none;"></p>
                    <p id="cart-product-label"></p>
                </div>
            </div>
            
            <div class="cart-item">
                <img id="cart-payment-img" src="" alt="Payment Method">
                <div class="item-details">
                    <h3>Metode Pembayaran</h3>
                    <p id="cart-payment-name"></p>
                    <p id="cart-payment-info"></p>
                </div>
            </div>

            <div class="total-price" id="cart-total-price"></div>
            <button class="checkout-button" onclick="window.location.href = '#'; alert('Pesanan Anda berhasil dibuat!');">Selesaikan Pembayaran</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 WalzShop. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
