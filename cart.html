<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://i.supaimg.com/e474586d-0649-4171-88f6-285640778c85.png" alt="Supa Store Logo" class="logo">
            </a>
            <h1 class="website-name">Supa Store</h1>
            <div class="header-right">
                <a href="#" class="header-link">
                    <i class="fas fa-search"></i>
                </a>
                <a href="#" class="header-link">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </header>

        <main class="game-page-container">
            <section class="cart-summary-card">
                <h2 style="text-align: center; margin-bottom: 20px;">Ringkasan Pesanan & Pembayaran</h2>
                
                <div class="cart-item-header">
                    <img id="cart-game-img" src="" alt="Game Image" class="cart-item-img">
                    <div class="cart-details">
                        <h3 id="cart-game-name"></h3>
                        <p id="cart-user-id"></p>
                        <p id="cart-server-id" style="display:none;"></p>
                    </div>
                </div>

                <div class="cart-section">
                    <div class="section-title-icon"><i class="fas fa-cube"></i></div>
                    <div class="section-content">
                        <h4>Produk</h4>
                        <p id="cart-product-label"></p>
                    </div>
                </div>

                <div class="cart-section">
                    <div class="section-title-icon"><i class="fas fa-wallet"></i></div>
                    <div class="section-content">
                        <h4>Metode Pembayaran</h4>
                        <div class="payment-info">
                            <img id="cart-payment-img" src="" alt="Payment" class="payment-icon-cart">
                            <p id="cart-payment-name"></p>
                        </div>
                    </div>
                </div>

                <div class="cart-payment-details" id="cart-payment-info">
                    </div>

                <div class="total-price" id="cart-total-price"></div>
            </section>
        </main>
    </div>

    <footer class="site-footer">
        </footer>

    <script src="script.js"></script>
</body>
</html>
