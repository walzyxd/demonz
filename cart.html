<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="cart">

    <header>
        <div class="container flex-row">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/Ld1752D/Walz-Shop-1.png" alt="Walz Shop Logo">
            </a>
            <nav class="nav">
                <a href="index.html">Beranda</a>
                <a href="index.html#about">Tentang Kami</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="card summary-box">
                <h2>Pembayaran Berhasil!</h2>
                <div class="success-icon">&#10003;</div>
                <p>Pesanan Anda telah kami terima dan sedang diproses.</p>
                <div class="summary-details">
                    <p>ID Transaksi: <span id="summary-id" class="info">#WL20240906-ABCDE</span></p>
                    <p>Produk: <span id="summary-product" class="info"></span></p>
                    <p>Metode Pembayaran: <span id="summary-payment" class="info"></span></p>
                    <h3>Total Pembayaran: <span id="summary-total" class="info"></span></h3>
                </div>
                <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Kembali ke Beranda</a>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Walz Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
