<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran - Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Walzshop</a>
            </div>
            <nav class="nav">
                <a href="index.html">Beranda</a>
                <a href="https://wa.me/6282298902274" target="_blank">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="main cart-page">
        <div class="container">
            <div class="cart-container">
                <div class="card" id="cart-summary-card">
                    </div>
                
                <div class="payment-info-card card">
                    <div id="payment-info-section">
                        </div>
                </div>
                
                <div class="confirmation-section">
                    <button class="btn btn-confirm" id="pay-button">Bayar Sekarang</button>
                    <p class="note">Setelah klik "Bayar Sekarang", Anda akan diarahkan ke WhatsApp Admin.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="rating-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div class="modal-header">
                <h3>Bagaimana Pengalaman Anda?</h3>
            </div>
            <div class="modal-body">
                <div class="rating-stars">
                    <i class="fas fa-star" data-rating="1"></i>
                    <i class="fas fa-star" data-rating="2"></i>
                    <i class="fas fa-star" data-rating="3"></i>
                    <i class="fas fa-star" data-rating="4"></i>
                    <i class="fas fa-star" data-rating="5"></i>
                </div>
                <p>Beri kami rating bintang 5 jika Anda puas! ðŸ˜Š</p>
                <textarea id="review-text" placeholder="Tambahkan komentar Anda (opsional)..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="close-and-pay-btn">Kirim Ulasan & Bayar</button>
            </div>
        </div>
    </div>

    <div class="notification-container"></div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Walzshop. All rights reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
