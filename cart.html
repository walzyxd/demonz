<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang | Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="javascript:history.back()" class="header-link back-button"><i class="fas fa-arrow-left"></i></a>
        <div class="header-center">
            <h1>Detail Pesanan</h1>
        </div>
        <div class="header-right">
            <a href="search.html" class="header-link search-icon"><i class="fas fa-search"></i></a>
        </div>
    </header>

    <main class="main-content">
        <div class="cart-card-group">
            <div class="cart-card" id="cart-summary-card">
                <h3>Ringkasan Pesanan</h3>
                <div class="summary-details" id="summary-details">
                    </div>
            </div>
            <div class="cart-card payment-info-card" id="payment-info-section" style="display:none;">
                </div>
        </div>
    </main>
    
    <footer class="footer-fixed">
        <button id="pay-button" class="pay-button"><i class="fab fa-whatsapp"></i> Bayar Sekarang</button>
    </footer>

    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
