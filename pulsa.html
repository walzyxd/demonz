<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa & Data - Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-center">
            <h1>Pulsa & Data</h1>
        </div>
        <a href="search.html" class="header-link search-icon"><i class="fas fa-search"></i></a>
    </header>

    <main class="main-content container">
        <div class="page-section">
            <div class="section-header">
                <h2>Pilih Produk</h2>
            </div>
            <div class="input-container">
                <i class="fas fa-mobile-alt input-icon"></i>
                <input type="number" id="user-id" placeholder="Masukkan nomor HP">
            </div>
            <div class="options-grid" id="pulsa-list">
                </div>
        </div>
    </main>

    <button id="floating-cart-button" class="floating-cart-button" style="display: flex;">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </button>

    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <div class="cart-popup-header">
                <h3>Keranjang Belanja</h3>
                <button class="close-popup-btn"><i class="fas fa-times"></i></button>
            </div>
            <ul id="cart-items-list" class="cart-items-list">
                </ul>
            <div id="cart-total" class="cart-total">
                <span class="total-label">Total:</span>
                <span class="total-price">Rp 0</span>
            </div>
            <div class="cart-actions">
                <button id="cart-checkout-btn" class="action-button">Beli Sekarang</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <nav class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="pulsa.html" class="nav-item active">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa & Data</span>
            </a>
            <a href="pterodactyl.html" class="nav-item">
                <i class="fas fa-server"></i>
                <span>Panel Pterodactyl</span>
            </a>
        </nav>
    </footer>
    
    <div class="notification-container"></div>
    
    <script>
        const PULSA_PRODUCTS = {
            telkomsel: [
                { id: "t-5", label: "Pulsa Telkomsel 5K", price: 6000 },
                { id: "t-10", label: "Pulsa Telkomsel 10K", price: 11000 },
                { id: "t-25", label: "Pulsa Telkomsel 25K", price: 26000 },
                { id: "t-50", label: "Pulsa Telkomsel 50K", price: 51000 },
                { id: "t-100", label: "Pulsa Telkomsel 100K", price: 101000 },
                { id: "t-data-1gb", label: "Data Telkomsel 1GB", price: 5000 },
                { id: "t-data-3gb", label: "Data Telkomsel 3GB", price: 10000 },
            ],
            xl: [
                { id: "xl-5", label: "Pulsa XL 5K", price: 6100 },
                { id: "xl-10", label: "Pulsa XL 10K", price: 11200 },
                { id: "xl-25", label: "Pulsa XL 25K", price: 26500 },
                { id: "xl-50", label: "Pulsa XL 50K", price: 51500 },
                { id: "xl-data-1gb", label: "Data XL 1GB", price: 5200 },
                { id: "xl-data-3gb", label: "Data XL 3GB", price: 10500 },
            ],
            indosat: [
                { id: "i-5", label: "Pulsa Indosat 5K", price: 6200 },
                { id: "i-10", label: "Pulsa Indosat 10K", price: 11500 },
                { id: "i-25", label: "Pulsa Indosat 25K", price: 27000 },
                { id: "i-50", label: "Pulsa Indosat 50K", price: 52000 },
                { id: "i-data-1gb", label: "Data Indosat 1GB", price: 5300 },
                { id: "i-data-3gb", label: "Data Indosat 3GB", price: 11000 },
            ],
            axis: [
                { id: "ax-5", label: "Pulsa Axis 5K", price: 6150 },
                { id: "ax-10", label: "Pulsa Axis 10K", price: 11300 },
                { id: "ax-25", label: "Pulsa Axis 25K", price: 26600 },
                { id: "ax-data-1gb", label: "Data Axis 1GB", price: 5250 },
            ],
            "3": [
                { id: "3-5", label: "Pulsa Tri 5K", price: 6180 },
                { id: "3-10", label: "Pulsa Tri 10K", price: 11400 },
                { id: "3-data-1gb", label: "Data Tri 1GB", price: 5350 },
            ],
            smartfren: [
                { id: "sf-5", label: "Pulsa Smartfren 5K", price: 6300 },
                { id: "sf-10", label: "Pulsa Smartfren 10K", price: 11600 },
                { id: "sf-data-1gb", label: "Data Smartfren 1GB", price: 5400 },
            ]
        };

        function renderProducts(operator = null) {
            const container = document.getElementById('pulsa-list');
            container.innerHTML = '';
            
            let productsToRender = [];
            if (operator && PULSA_PRODUCTS[operator]) {
                productsToRender = PULSA_PRODUCTS[operator];
            } else {
                for (const key in PULSA_PRODUCTS) {
                    productsToRender = productsToRender.concat(PULSA_PRODUCTS[key]);
                }
            }
            
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('option-card', 'product');
                card.setAttribute('data-id', product.id);
                
                const title = product.label.split(' ').slice(0, 2).join(' ');
                const description = product.label.split(' ').slice(2).join(' ');
                
                card.innerHTML = `
                    <div class="label">${title}</div>
                    <div class="price-group">
                        <p class="description">${description}</p>
                        <div class="price">${formatRupiah(product.price)}</div>
                    </div>
                    <button class="add-to-cart-btn action-button" data-product-id="${product.id}">Pilih</button>
                `;
                
                card.querySelector('.add-to-cart-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToCart(product, 'Pulsa & Data', 'pulsa');
                });
                
                container.appendChild(card);
            });
        }
    </script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phoneNumberInput = document.getElementById('user-id');
            renderProducts();

            phoneNumberInput.addEventListener('input', () => {
                const number = phoneNumberInput.value.replace(/\D/g, ''); // Hapus karakter non-digit
                const operator = detectOperator(number);
                if (number.length >= 4) {
                    renderProducts(operator);
                } else {
                    renderProducts(); // Tampilkan semua produk jika kurang dari 4 digit
                }
            });
            setupFloatingCart();
        });
    </script>
</body>
</html>
