<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Pulsa & Data - WALZSHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
         <header class="header">
            <a href="index.html" class="logo-link">
                <img src="https://files.catbox.moe/hrtpys.jpg" alt="WALZSHOP Icon" class="logo-icon">
                <h1 class="website-name">WALZSHOP</h1>
            </a>
            <a href="#" class="header-link"><i class="fas fa-user-circle"></i></a>
        </header>

        <main class="pulsa-container" style="margin-top: 20px;">
            <div class="input-card">
                <label for="phone-number">Nomor HP</label>
                <div class="phone-input-wrapper">
                    <input type="number" id="phone-number" placeholder="081234567890">
                </div>
            </div>

            <div id="product-display-section" style="display: none;">
                <div class="provider-display" id="provider-display-button">
                    </div>
                
                <div class="search-box" style="margin-top: 1.5rem;">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="pulsa-search-input" class="search-input" placeholder="Cari produk...">
                </div>

                <div id="pulsa-product-list" class="pulsa-product-grid" style="margin-top: 1rem;">
                    </div>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-link"><i class="fas fa-gamepad"></i><span>Top Up</span></a>
        <a href="pulsa.html" class="bottom-nav-link active"><i class="fas fa-mobile-alt"></i><span>Pulsa & Data</span></a>
        <a href="panel.html" class="bottom-nav-link"><i class="fas fa-server"></i><span>Panel</span></a>
    </nav>
    
    <script src="script.js"></script>
</body>
</html>
