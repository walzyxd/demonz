<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsa & Data - Walzshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-center">
            <h1>Pulsa & Data</h1>
        </div>
        <a href="search.html" class="header-link search-icon"><i class="fas fa-search"></i></a>
    </header>

    <main class="main-content container">
        <div class="page-section">
            <div class="section-header">
                <h2>Pilih Produk</h2>
            </div>
            <div class="input-container">
                <i class="fas fa-mobile-alt input-icon"></i>
                <input type="number" id="user-id" placeholder="Masukkan nomor HP">
            </div>
            <div class="options-grid" id="pulsa-list">
                </div>
        </div>
    </main>

    <button id="floating-cart-button" class="floating-cart-button" style="display: flex;">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </button>

    <div id="cart-popup" class="cart-popup">
        <div class="cart-popup-content">
            <div class="cart-popup-header">
                <h3>Keranjang Belanja</h3>
                <button class="close-popup-btn"><i class="fas fa-times"></i></button>
            </div>
            <ul id="cart-items-list" class="cart-items-list">
                </ul>
            <div id="cart-total" class="cart-total">
                <span class="total-label">Total:</span>
                <span class="total-price">Rp 0</span>
            </div>
            <div class="cart-actions">
                <button id="cart-checkout-btn" class="action-button" disabled>Beli Sekarang</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <nav class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Beranda</span>
            </a>
            <a href="pulsa.html" class="nav-item active">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa & Data</span>
            </a>
            <a href="pterodactyl.html" class="nav-item">
                <i class="fas fa-server"></i>
                <span>Panel Pterodactyl</span>
            </a>
        </nav>
    </footer>
    
    <div class="notification-container"></div>
    
    <script>
        const PULSA_PRODUCTS = [
            { id: "telkomsel-5k", label: "Pulsa Telkomsel 5K", price: 6000 },
            { id: "telkomsel-10k", label: "Pulsa Telkomsel 10K", price: 11000 },
            { id: "xl-5k", label: "Pulsa XL 5K", price: 6100 },
            { id: "xl-10k", label: "Pulsa XL 10K", price: 11200 },
            { id: "indosat-5k", label: "Pulsa Indosat 5K", price: 6200 },
        ];
    </script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderProductList(PULSA_PRODUCTS, 'pulsa-list', 'pulsa');
            setupFloatingCart();
        });
    </script>
</body>
</html>
