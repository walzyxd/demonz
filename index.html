<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalzShop - Top Up Game Murah dan Cepat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">WalzShop</a>
        <div class="nav-links">
            <a href="#games">Top Up</a>
            <a href="#payments">Pembayaran</a>
            <a href="#contact">Hubungi Kami</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="slider-container">
                <div class="slider"></div>
                <div class="slider-dots"></div>
            </div>
        </section>

        <section id="games" class="section">
            <h2 class="section-title">Pilih Game Favoritmu</h2>
            <div class="game-grid">
                </div>
        </section>

        <section id="payments" class="section">
            <h2 class="section-title">Metode Pembayaran</h2>
            <div class="payment-grid-static">
                <div class="payment-card-static">
                    <img src="https://i.supaimg.com/e4a887fd-41fd-4075-9802-8b65bb52d1cb.jpg" alt="DANA">
                    <span>DANA</span>
                </div>
                <div class="payment-card-static">
                    <img src="https://i.supaimg.com/104ae434-3bb9-4071-a946-73b301a5ba29.jpg" alt="GoPay">
                    <span>GoPay</span>
                </div>
                <div class="payment-card-static">
                    <img src="https://i.supaimg.com/7b5fe49a-a708-4a05-8b00-9865481e0e13.jpg" alt="QRIS">
                    <span>QRIS</span>
                </div>
                <div class="payment-card-static">
                    <img src="https://i.supaimg.com/20eaef7a-3a63-4be3-a507-175348ab41de.jpg" alt="Krom Bank">
                    <span>Krom Bank</span>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-title">Hubungi Kami</h2>
            <div class="contact-card">
                <p>Ada pertanyaan atau butuh bantuan? Hubungi kami melalui WhatsApp.</p>
                <a href="https://wa.me/6282298902274" class="btn-whatsapp" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i> Chat via WhatsApp
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 WalzShop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
