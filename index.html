<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walzshop - Jual Top Up Game Murah dan Terpercaya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="header-link brand-name">Walzshop</a>
        </div>
        <div class="header-right">
            <a href="search.html" class="header-link search-icon"><i class="fas fa-search"></i></a>
        </div>
    </header>

    <main class="main-content">
        <section class="banner-section">
            <div class="slider-container">
                <div class="slider" id="banner-slider">
                    <img src="https://files.catbox.moe/hrtpys.jpg" alt="Banner Promo 1" class="banner-image active">
                    <img src="https://files.catbox.moe/8g41jj.jpg" alt="Banner Promo 2" class="banner-image">
                    <img src="https://files.catbox.moe/e87yj3.png" alt="Banner Promo 3" class="banner-image">
                </div>
            </div>
        </section>

        <section class="game-list-section">
            <div class="section-header">
                <h2>Pilih Game</h2>
            </div>
            <div class="game-grid-custom" id="game-list">
                </div>
        </section>
    </main>
    
    <div class="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
