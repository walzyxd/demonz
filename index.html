<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #222; }
    .container { width: 92%; max-width: 1100px; margin: auto; }

    /* BRAND */
    .brand { text-align: center; margin: 20px auto; }
    .brand-badge { font-family: 'Orbitron', sans-serif; font-size: 2.3rem; font-weight: 800; }
    .logo-w { color: #ff4b5c; }
    .logo-s { color: #2d3436; }
    .tagline { font-size: 0.95rem; margin-top: 4px; }

    /* HERO SLIDER */
    .hero { position: relative; width: 100%; overflow: hidden; }
    .hero img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; }
    .hero-slider { display: flex; transition: transform 0.6s ease; }
    .hero-slide { min-width: 100%; }

    /* SLOGAN */
    .slogan-card { display: flex; align-items: center; margin: 20px auto; background: #fff; padding: 12px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .s-dot { width: 10px; height: 10px; background: #ff4b5c; border-radius: 50%; margin-right: 10px; }
    .s-body h3 { margin: 0; font-size: 1rem; }
    .s-body p { margin: 3px 0 0; font-size: 0.85rem; color: #555; }

    /* GAME LIST */
    .section-title { text-align: center; margin-top: 20px; font-size: 1.4rem; font-weight: 600; }
    .games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin: 20px auto; }
    .game-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.08); transition: transform 0.2s; text-align: center; padding: 10px; }
    .game-card:hover { transform: scale(1.05); }
    .game-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
    .game-card p { margin: 8px 0 0; font-size: 0.95rem; font-weight: 600; text-decoration: none; color: #222; }

    /* FOOTER */
    footer { text-align: center; font-size: 0.85rem; padding: 20px 0; color: #666; }
  </style>
</head>
<body class="page">

  <!-- HERO -->
  <section class="hero">
    <div class="hero-slider" id="heroSlider">

  <!-- BRAND -->

      </div>
    </div>
  </header>

  <!-- GAME LIST -->
  <main class="container">
    <h2 class="section-title">Pilih Game Favoritmu</h2>
    <p class="tagline center">Klik game di bawah untuk mulai top up</p>

    <section class="games-grid" id="gamesGrid"></section>

  <!-- FOOTER -->
  <footer class="container">

  <script src="script.js"></script>
  <script>
    // HERO AUTO SLIDE
    const slider = document.getElementById("heroSlider");
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % slider.children.length;
      slider.style.transform = `translateX(-${idx * 100}%)`;
    }, 4000);
  </script>
</body>
</html>
