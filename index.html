<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Termurah & Terlengkap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="index">

    <header class="header">
        <a href="index.html" class="logo">WALZ SHOP</a>
        <nav class="nav">
            <a href="index.html" class="nav-item active">Beranda</a>
            <a href="#" class="nav-item">Tentang Kami</a>
            <a href="#" class="nav-item">Kontak</a>
        </nav>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="container">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="main-slogan">Top Up Game Termurah dan Terpercaya</h1>
                <p class="sub-slogan">Cepat, Aman, dan Instan.</p>
            </div>
            <div class="hero-image-container">
                <img src="https://files.catbox.moe/k3c37n.png" alt="Hero Image" class="hero-image">
            </div>
        </section>

        <section class="promo-section">
            <h2 class="section-title">Promo Terbaru</h2>
            <div class="slider-container">
                <div id="promo-slider" class="slider-items"></div>
                <div id="slider-dots" class="slider-dots"></div>
            </div>
        </section>

        <section class="games-section">
            <h2 class="section-title">Pilih Game Favoritmu</h2>
            <div id="games-grid" class="games-grid">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Walz Shop. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
