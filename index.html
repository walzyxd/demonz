<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WalzShop — Top Up Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO SLIDER (full width) -->
  <section class="hero">
    <div class="slider" id="heroSlider">
      <div class="slides">
        <img src="https://files.catbox.moe/ksyny1.jpg" alt="Promo 1" />
        <img src="https://files.catbox.moe/79080d.jpeg" alt="Promo 2" />
        <img src="https://files.catbox.moe/gdnf8n.jpeg" alt="Promo 3" />
        <img src="https://files.catbox.moe/etv4n9.jpeg" alt="Promo 4" />
      </div>
    </div>
  </section>

  <!-- BRAND -->
  <header class="brand">
    <div class="brand-badge">
      <span class="logo-w">Walz</span><span class="logo-s">Shop</span>
    </div>
    <p class="tagline">Top Up Cepat, Murah, Aman & Terpercaya</p>

    <!-- Slogan pop-card -->
    <div class="slogan-card">
      <div class="s-dot"></div>
      <div class="s-body">
        <h3>Siap Top Up?</h3>
        <p>Masukkin ID, pilih produk & bayar. Order langsung diproses ⚡</p>
      </div>
    </div>
  </header>

  <!-- PILIHAN GAME (2 kolom, kartu tidak kaku) -->
  <main class="container">
    <section class="games-grid" id="gamesGrid">
      <!-- Card diisi dari script.js agar konsisten & mudah tambah game -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
