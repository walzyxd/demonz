<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WalzShop — Top Up Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page">

  <!-- HEADER -->
  <header class="main-header">
    <h1 class="logo">WalzShop</h1>
    <p class="tagline">Top Up Game Instan, Murah & Terpercaya ✅</p>
  </header>

  <!-- SLIDER -->
  <section class="slider">
    <div class="slides">
      <img src="https://i.imghippo.com/files/IHhY6050Qlc.jpeg" alt="Promo 1">
      <img src="https://i.imghippo.com/files/uy5982ZtQ.jpeg" alt="Promo 2">
      <img src="https://i.imghippo.com/files/el4034qjU.jpeg" alt="Promo 3">
      <img src="https://i.imghippo.com/files/EZUu9660Hs.jpg" alt="Promo 4">
    </div>
  </section>

  <!-- GAME LIST -->
  <main class="container">
    <h2>Pilih Game Favorit</h2>
    <div class="games-grid" id="gamesGrid"></div>
  </main>

  <!-- FOOTER -->
  <footer class="container">
    <p>© 2025 <strong>WalzShop</strong>. Instan & Terpercaya ✅</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
