<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Game Murah - Walz Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer data-page="index"></script>
</head>
<body>

    <header class="header">
        <div class="header-inner container">
            <a href="index.html" class="logo">WALZ<span>SHOP</span></a>
            <nav class="nav">
                <a href="index.html" class="nav-item active">Beranda</a>
                <a href="#" class="nav-item">Top Up</a>
                <a href="#" class="nav-item">Diamond</a>
                <a href="#" class="nav-item">Promo</a>
            </nav>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="promo-section">
            <div class="slider">
                <div class="slider__track" id="promo-slider">
                    </div>
            </div>
            <div class="slider__dots" id="slider-dots"></div>
        </section>

        <section class="games-section">
            <div class="card cta-box">
                <h3>Selamat Datang di Walz Shop!</h3>
                <p>Tempat top up game termurah, tercepat, dan terpercaya. Layanan 24 jam dengan berbagai pilihan pembayaran.</p>
                <a href="#" class="btn btn-secondary">Top Up Sekarang</a>
            </div>

            <div class="card">
                <h2>Pilihan Game</h2>
                <div class="games-grid" id="games-grid">
                    </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. Semua hak cipta dilindungi.</p>
        </div>
    </footer>

</body>
</html>
