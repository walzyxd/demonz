<!DOCTYPE html>

<head>

    <title>Walz Shop - Top Up Termurah</title>
    <link rel="stylesheet" href="style.css">

        <section class="slider-container">

                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
