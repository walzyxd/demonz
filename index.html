<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WalzShop — Top Up Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HERO SLIDER ===== -->
<section class="hero">
  <div class="slider" id="heroSlider">
    <div class="slides">
      <img src="https://files.catbox.moe/ksyny1.jpg" alt="Promo 1">
      <img src="https://files.catbox.moe/79080d.jpeg" alt="Promo 2">
      <img src="https://files.catbox.moe/gdnf8n.jpeg" alt="Promo 3">
      <img src="https://files.catbox.moe/etv4n9.jpeg" alt="Promo 4">
    </div>
  </div>
</section>

<!-- ===== BRAND HEADER ===== -->
<header class="brand">
  <div class="brand-badge">
    <span class="logo-w">Walz</span><span class="logo-s">Shop</span>
  </div>
  <p class="tagline">Top Up Cepat, Murah, Aman & Terpercaya</p>

  <div class="slogan-card">
    <div class="s-dot"></div>
    <div class="s-body">
      <h3>Siap Top Up?</h3>
      <p>Masukkan ID, pilih produk & bayar. Order langsung diproses ⚡</p>
    </div>
  </div>
</header>

<!-- ===== DAFTAR GAME ===== -->
<main class="container">
  <section class="games-grid" id="gamesGrid">
    <!-- Game cards akan di-render dari script.js -->
  </section>
</main>

<!-- ===== SCRIPT ===== -->
<script src="script.js"></script>

</body>
</html>
