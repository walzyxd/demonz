<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walz Shop - Top Up Game Termurah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://files.catbox.moe/k3hly0.jpg" type="image/x-icon">
</head>
<body id="home-page">

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://files.catbox.moe/k3hly0.jpg" alt="Walz Shop Logo" class="logo-img">
            </a>
            <div class="header-buttons">
                <button class="btn btn-download">
                    <i class="fas fa-mobile-alt"></i> Download Sekarang
                </button>
                <button class="btn btn-login">
                    <i class="fas fa-user-circle"></i> Masuk
                </button>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-slider">
            <div class="slider__track" id="promo-slider">
                </div>
            <div class="slider__dots" id="slider-dots"></div>
        </section>
        
        <section class="container section">
            <h2 class="section-title">Temukan Produk Favorit</h2>
            <div class="games-grid" id="games-grid">
                </div>
        </section>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Walz Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderGameGrid();
            renderPromoSlider();
        });
    </script>
</body>
</html>
